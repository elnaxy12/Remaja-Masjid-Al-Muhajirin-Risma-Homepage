<!DOCTYPE html>

  <body>

        </div>
        <div class="col2 btn-menu">
          <a href="#">ACTIVITY</a>
          <a href="#">RANDOM</a>
        </div>
        <div class="col3 album-content">
          <div class="col1">
            <div class="album rotate8deg">
              <img src="assets/album/muharam-fest.jpg" alt="" />

              <p class="description">TAHUN BARU ISLAM - MUHARAM</p>
            </div>
            <div class="album rotate-7deg">
              <img src="assets/album/bukber.jpg" alt="" />

              <p class="description">BUKA BERSAMA RISMA</p>
            </div>
            <div class="album rotate2deg">
              <img src="assets/album/eid-adha.jpg" alt="" />
              <p class="title">ACTIVITY</p>
              <p class="description">EID - ADHA</p>
            </div>
            <div class="album rotate-3deg">
              <img src="assets/album/isra'-mi'raj.JPG" alt="" />

            </div>
          </div>
          <div class="col2">
            <div class="album rotate-3deg">
              <img src="assets/album/maulid-nabi.jpg" alt="" />

              <p class="description">PESANTRENT KILAT</p>
            </div>
            <div class="album rotate8deg">
              <img src="assets/album/isra'-mi'raj.JPG" alt="" />

              <p class="description">ISRA' - MI'RAJ</p>
